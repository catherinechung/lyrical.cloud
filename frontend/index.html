<!-- Head -->

<!-- Body -->

<body>  
 <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
              appId      : '399203557098299',
              xfbml      : true,
              version    : 'v2.8'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s); 
            js.id = id;    
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Logo -->
    <h1>lyrical.cloud</h1>
    <h2 id="artistLabel"></h2>

    <div id="loader"></div>

    <div id="vis"></div>
    <script type="text/javascript" src="js/word-cloud.js"></script>

    <div class="search-wrapper">
        <div class="row center-xs">
            <div class="col-xs-4">
              <div class = "ui-widget">
                <input id="automplete-1" type="text" name="focus" required class="search-box" placeholder="Search Artist" autocomplete="off" />
              </div>
            </div>
        </div>
    </div>

    <div class="button-wrapper">
        <div class="row center-xs">
            <div class="col-xs-4">
                <div class="row center-xs">
                    <div class="col-xs-4">
                        <button class="btn-class-disabled" id="searchButton">Search</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn-class-disabled" id="addButton" style="margin-left: 10%">Add</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn-class" id="shareButton">Share</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
